<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Apache Wicket Quickstart</title>
<link
	href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>
<body>
	<div id="hd">
		<div id="logo">
			<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
			<h1>1337 Projekt eisen</h1>
		</div>
	</div>
	<div id="bd">
		<form wicket:id="form">
			<input type="text" wicket:id="msgInput" value="" size="50" />
			<input type="submit" value="set message" />

		</form>
		 <span wicket:id="msg" id="msg">Message goes here</span>
		
		<form wicket:id="form1">
			<input type="text" wicket:id="herstellerInput" value="Hersteller eingeben" size="100" />
			<input type="text" wicket:id="modellInput" value="Modell eingeben" size="100" />
			<input type="text" wicket:id="kwInput" value="kW eingeben" size="100" />
			<input type="text" wicket:id="kmStandInput" value="Kilometerstand eingeben" size="100" />
			<input type="text" wicket:id="tankVolInput" value="Tankvolumen eingeben" size="100" />
			<input type="submit" value="Speichern" />
		</form>
		
				<p>
			Please mention the correct Wicket version:
			<wicket:container wicket:id="version">1.5-SNAPSHOT</wicket:container>
			.
		</p>
	</div>
	<div id="ft"></div>
</body>
</html>
